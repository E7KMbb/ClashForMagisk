name: Build

on:
 push:
  branches:
   - master
   
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.0.0
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11.0.2
    - name: Android NDK toolchain Setup
      uses: ravinderjangra/android-ndk-toolchain-setup@0.1
      with: 
        api: '21'
        arch: 'arm'
        install-location: 'toolchains'
    - uses: subosito/flutter-action@v1.1.1
      with:
        flutter-version: '1.12.x' # you can use
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi
    - name: Make Gradle executable
      run: chmod +x ./gradlew
    - name: Build with Gradle
      run: bash ./gradlew build
    - name: Compressed file
      run: tar zcvf clash.tar.gz /home/runner/work/ClashRForMagisk/ClashRForMagisk
    - name: Upload file
      uses: actions/upload-artifact@master
      with:
        name: clash.tar.gz
        path: /home/runner/work/ClashForMagisk/ClashForMagisk/clash.tar.gz
    - name: upzip
      uses: actions/upload-artifact@master
      with:
        name: clash-for-magisk.zip
        path: /home/runner/work/ClashForMagisk/ClashForMagisk/module/build/outputs/clash-for-magisk.zip
